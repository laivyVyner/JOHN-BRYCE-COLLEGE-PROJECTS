<!DOCTYPE html>
  <html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Awesome Player</title>
    
    <link rel="stylesheet" type="text/css" href="Css/playlist.css"/> <!-- css -->
            
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!-- jquery js for modal window -->
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> <!-- bootstrap js for modal window -->
  
    <script defer src="Js/playlist.js" type="text/javascript"></script> <!-- js -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">  <!-- bootstrap css -->
    
    <script src="http://code.jquery.com/jquery-latest.min.js"></script> <!-- jquery latest js -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> <!-- ajax -->
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script> <!-- bootstrap js -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-confirmation2/dist/bootstrap-confirmation.min.js"></script> <!-- bootstrap confirmation -->
        
    <script type="text/javascript" src="js/jquery.arctext.js"></script> <!-- arctext fonts curve -->
        
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Permanent+Marker" rel="stylesheet"> <!-- google fonts -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  <!-- font-awesome -->
    
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> <!-- for-autocomplete -->

    <link href='//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css' rel='stylesheet'> <!-- Jquery UI -->
    
  </head>

  <body>
  
  

  <header>
    
      <div id="container_of_all_elements_in_header" class="d-flex justify-content-between">

            <button id="container_picture_plus" data-toggle="modal" data-target="#my_modal_playlist">
            
            <i class="fa fa-plus" aria-hidden="true"></i>

            <img src="pictures/plus_icon_pic.jpg" alt="no plus picture" class="rounded-circle" id="plus_picture_new_playlist"> Add new playlist
            
            </button>
                  
            
                          
            <div id="inner_container_search_input_plus_icon">

              <input type="text" name="search_input" id="input_search" class="form-control" placeholder="Search playlists">
              
              <i class="fa fa-search" aria-hidden="true"></i>

            </div>
   
      </div>
            
  </header>

   

      
		  
  <ul id="my_unorder_list" class="d-flex justify-content-start flex-wrap">
      

  </ul>
  
  
   

  </body>
</html>
